<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            C
        </button>
        <div class="logo-text" *ngIf="collapsed">CoffeeMondo</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fa-solid fa-xmark close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a  class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>

        <li class="sidenav-nav-item-logout">
            <a class="sidenav-nav-link" (click)="onClick()">
                <i class="fa-solid fa-right-from-bracket sidenav-link-icon "></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Cerrar Sesion</span>
            </a>
        </li>
    </ul>
</div>
